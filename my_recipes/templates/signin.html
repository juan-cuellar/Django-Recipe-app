{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
        
                <h1 class="text-center">Sign In</h1>
                {% csrf_token %} {{ error}}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">Signin</button>
                </div>

            </form>
            <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
        </section>
    </div>
</main>

{% endblock %}
