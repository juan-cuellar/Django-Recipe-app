{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <h1 class="text-primary">Detail Recipes</h1>

            <ul class="list-group">
                <headerx>
                <h1 class="fw-bold text-success">{{ recipe.name }}</h1>

                <h3 class="recipe_description text-danger">Description:</h3>
                    <p>{{  recipe.recipe_description}}</p>
                <h3 class="ingredients text-danger">Ingredients:</h3>
                    <p>{{  recipe.ingredients }}</p>
                <h3 class="preparation text-danger">Preparation:</h3>
                    <p>{{  recipe.preparation }}</p>
                </headerx>
            </ul>

            <div>
                <a class="btn btn-primary" href="{% url 'recipe-update' recipe.id %}">Update</a>
            </div>
            

            <div class="d-flex">
                    <a class="btn btn-danger" href="{% url 'recipe-delete' recipe.id %}">Delete</a>
            </div>

        </div>
    </div>
</main>

{% endblock %}
